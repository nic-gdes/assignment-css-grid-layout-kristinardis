<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <main>
        <section class="grid-container">

            <div class="grid-item logo">
                <figure>
                    <img src="images/OUTER SPACE.JPEG" alt="OUTER SPACE">
                    <figcaption ID="caption">OUTER SPACE</figcaption>
                </figure>
            </div>
            <div class="grid-item menu">
                <img src="images/Earth Day.jpeg" alt="Earth Day">
                <figcaption ID="caption">Earth Day</figcaption>
            </div>
            <div class="grid-item main">
                <figure>
                <img src="images/earth only.jpeg" alt="Earth">
                <figcaption ID="caption">Earth</figcaption>
            </figure>
            </div>
            <div class="grid-item aside">
                <figure>
            <img src="images/Flat_Earth.jpg" alt="Flat Earth">
            <figcaption ID="caption">Flat Earth</figcaption>
            </figure>
            </div>
            <div class="grid-item sponsors">
                <div class="inner-box">
                    MANY THANKS
                </div>
                <div class="inner-box">
                    SMITHSONIAN
                </div>
                <div class="inner-box">
                    NATL SCIENCE FOUNDATION
                </div>
                <div class="inner-box">
                    N.A.S.A.
                </div>
                <div class="inner-box">
                    AND MANY DONORS
                </div>
            </div>
            <div class="grid-item footer">
               <figure>
                <img src="images/earth and moon.jpeg" alt="Earth and Moon">
                    <figcaption ID="caption">Earth and Moon</figcaption>
               </figure>
            </div>



    </main>
</body>

</html>
